<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <title>YouTube2Blog</title>
    
</head>
<body class="bg-dark text-white">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; top: 0; width: 100% ; z-index: 1;">
        <a class="navbar-brand" href="#">YouTube2Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class=" bg-dark" style="margin-top: 100px !important;">
        <form class="text-center container">
            <input type="text" name="youtubeLink" placeholder="Enter YouTube Link" class="youtubeLink form-control mb-3">
            <button type="button" value="Convert" class="btn btn-primary Convert" style="float: right;">Convert</button>
        </form>
      </div>

      <div class="m-5">
        <h3 class="text-center pb-3 border-bottom border-grey container">Editor</h3>
        <div class="text-center editable border-bottom border-grey container">
        </div>
      </div>

      <div>
        <h2 class="text-center pb-3">Recommended Images</h2>
        <div class="preview  border-grey">
        </div>
      </div>

      <div class="text-center m-5 exampleImages">
        
      </div>

    <div class="vertical-center text-dark pt-5">
        <footer class=" text-center bg-light pt-3" style="position: fixed; bottom: 0; width: 100%;">
            <p>&copy; <span id="year"></span> Clara - All rights reserved. | <a href="https://github.com/BoredDeveloperr" target="_blank">GitHub</a> | <a href="https://instagram.com/boreddeveloper?igshid=YmMyMTA2M2Y=" target="_blank">Instagram</a></p>
        </footer>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
    <!-- import script.js -->
    <script src="script.js"></script>
</body>
</html>
